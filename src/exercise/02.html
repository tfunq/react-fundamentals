<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const spanHello = React.createElement('span', {
      key: 'hello',
      children: 'Hello',
    })
    const spanWorld = React.createElement('span', {
      key: 'world',
      children: 'World',
    })
    const container = React.createElement('div', {
      key: 'hej',
      className: 'container',
      children: [spanHello, spanWorld],
    })
    ReactDOM.createRoot(rootElement).render(container)
  </script>
</body>
